<!DOCTYPE html>
<html>
<head>
    <title>Flight Statuses</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Flight Statuses</h1>
    <table>
        <thead>
            <tr>
                <th>Flight Number</th>
                <th>Registration</th>
                <th>Aircraft Type</th>
                <th>Operator</th>
                <th>Status</th>
                <th>Distance</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.FlightNumber}}</td>
                <td>{{.Registration}}</td>
                <td>{{.AircraftType}}</td>
                <td>{{.Operator}}</td>
                <td>{{.Status}}</td>
                <td>{{printf "%.2f" .Distance}}</td>
                <td>{{.Time}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
